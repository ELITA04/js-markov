<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Repo name generator</title>

    <link rel="stylesheet" href="./style.css">
  </head>
  
  <body>
    <div class="wrapper">
      <header>
        <div class="container">
          <div class="col-3">
            <!-- Left empty for spacing -->
          </div>

          <div class="col-6">
            <div class="center">
              <div class="text-darkblue">
                <h1>Repo name generator</h1>
              </div>
            </div>
          </div>

            <div class="col-3">
              <!-- Left empty for spacing -->
            </div>
          </div>
        </div>
      </header>

      <section>
        <div class="container">
          <div class="col-2">
            <!-- Left empty for spacing -->
          </div>

          <div class="col-8">
            <div class="center">
              <p>This site uses <a href="https://github.com/Edwin-Pratt/js-markov">js-markov</a>.</p>
            </div>
          </div>

          <div class="col-2">
            <!-- Left empty for spacing -->
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <div class="col-2">
            <!-- Left empty for spacing -->
          </div>

          <div class="col-8">
            <div class="center">
              <p>To generate a name for your new repository, all you have to do is simply tap "<i>Generate</i>" below!</p>
            </div>
          </div>

          <div class="col-2">
            <!-- Left empty for spacing -->
          </div>
        </div>

        <div class="container">
          <div class="col-3">
            <!-- Left empty for spacing -->
          </div>

          <div class="col-6">
            <div class="center">
              <button id="generate">Generate!</button>
            </div>
          </div>

          <div class="col-3">
            <!-- Left empty for spacing -->
          </div>
        </div>

        <div class="container">
          <div class="col-2">
            <!-- Left empty for spacing -->
          </div>

          <div class="col-8">
            <div class="center">
              <div class="text-bold">
                <div id="output">
                  <!-- This is where the random repo name -->
                </div>
              </div>
            </div>
          </div>

          <div class="col-2">
            <!-- Left empty for spacing -->
          </div>
        </div>
      </section>

      <footer>
        <div class="container">
          <div class="col-2">
            <!-- Left empty for spacing -->
          </div>

          <div class="col-3">
            <div class="left">
              <a href="https://github.com/Edwin-Pratt/js-markov">View on GitHub</a>
            </div>
          </div>

          <div class="col-2">
            <!-- Left empty for spacing -->
          </div>

          <div class="col-3">
            <div class="right">
              <a href="https://npmjs.com/package/js-markov">View on MPM</a>
            </div>
          </div>

          <div class="col-2">
            <!-- Left empty for spacing -->
          </div>
        </div>

        <br>

        <div class="container">
          <div class="col-3">
            <!-- Left empty for spacing -->
          </div>

          <div class="col-6">
            <div class="center">
              <a href="https://github.com/Edwin-Pratt">View Edwin Pratt's Profile</a>
            </div>
          </div>

          <div class="col-3">
            <!-- Left empty for spacing -->
          </div>
        </div>
        
        <br>

        <div class="container">
          <div class="col-3">
            <!-- Left empty for spacing -->
          </div>

          <div class="col-6">
            <div class="center">
              <p>Copyright &copy; 2019 Edwin Pratt</p>
            </div>
          </div>

          <div class="col-3">
            <!-- Left empty for spacing -->
          </div>
        </div>
      </footer>
    </div>

    <script src="./dist/markov.js"></script>
    <script src="main.js"></script>
  </body>
</html>
